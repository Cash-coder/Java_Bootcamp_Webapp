<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Formulario servicios</h3>
<h4> Comfortable semi automated money making machine </h4>

<form action="/webapp/register" method="post">

    <div>
        <label for="username"> Usuario  </label>
        <div><input type="text" name="username" id="username"></div>
    </div>
    <div>
        <label for="password"> Contraseña </label>
        <div><input type="password" name="password" id="password"></div>
    </div>
    <div>
        <label for="email"> email </label>
        <div><input type="text" name="email" id="email" ></div>
    </div>
    <div>
        <label for="pais"> País </label>
        <div>
            <select name="pais" id="pais">
                <option value=""> -- seleccionar </option>
                <option value="ES" selected> España</option>
                <option value="MX"> Mexico</option>
                <option value="CL"> Chile</option>
                <option value="US"> United States</option>
                <option value="Canada"> Canada</option>
            </select>
        </div>
    </div>
    <div>
        <label for="lenguajes"> Lenguajes Programación </label>
        <div>
            <select name="lenguajes" id="lenguajes">
                <option value="java"> java </option>
                <option value="Jakarta"> Jakarta </option>
                <option value="Jakarta"> Jakarta </option>
                <option value="Angular"> Angular </option>
                <option value="Javascript"> Javascript </option>
            </select>
        </div>
    </div>
    <div>
        <label >roles</label>
        <div>
            <input type="checkbox" name="roles" value="RoleAdmin" checked >
            <label> Admin</label>
        </div>
        <div>
            <input type="checkbox" name="roles" value="Client" >
            <label> Customer </label>
        </div>
    </div>
    
    <div>
        <label >Idiomas</label>
        <div>
            <input type="radio" name="idioma" value="es">
            <label>Español</label>
        </div>
        <div>
            <input type="radio" name="idioma" value="fr">
            <label>Francés</label>
        </div>
        <div>
            <input type="radio" name="idioma" value="en">
            <label>English</label>
        </div>
    </div>
    <div>
        <label for="habilitar">Habilitar</label>
        <div>
            <input type="checkbox" name="habilitar" id="habilitar" checked>
        </div>
    </div>
    <div>
        <div>
            <input type="submit" value="Enviar">
        </div>
    </div>

    <input type="hidden" name="secreto" value="12345">
</form>
</body>
</html>
